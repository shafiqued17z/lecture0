<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Presidents</h1>
    <table> 
        <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>PERIOD</th>
        </tr>

        <tr>
            <td>President Obama</td>
            <td>Barack</td>
            <td>2014-2018</td>
        </tr>

        <tr>
            <td>President Trump</td>
            <td>Donald</td>
            <td>2018-2022</td>
        </tr>
        
        <tr>
            <td>Jani Khan</td>
            <td>Imran</td>
            <td>2018-4Ever</td>
        </tr>
    </table>
</body>
</html>
